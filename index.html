<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="calculator">
        <div class="output">
            <div class="typedOutput" id="typedOutput">
                
            </div>
            <div class="currentOutput" id="currentOutput">
            
            </div>
        </div>

        <button class="span2 allClear" id="allClear">AC</button>
        <button id="delete">DEL</button>
        <button class="symbol" id="divide">/</button>
        <button class="number" id="one">1</button>
        <button class="number" id="two">2</button>
        <button class="number" id="three">3</button>
        <button class="symbol" id="multiply">*</button>
        <button class="number" id="four">4</button>
        <button class="number" id="five">5</button>
        <button class="number" id="six">6</button>
        <button class="symbol" id="plus">+</button>
        <button class="number" id="seven">7</button>
        <button class="number" id="eight">8</button>
        <button class="number" id="nine">9</button>
        <button class="symbol" id="minus">-</button>
        <button class="number" id="point">.</button>
        <button class="number" id="zero">0</button>
        <button class="span2" id="equals">=</button>

    </div>

    <script src="calculator.js" charset="UTF-8" defer></script>
</body>
</html>
